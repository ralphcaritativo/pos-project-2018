{% extends 'base.html' %}

{% block title %} Forgot Your Password? {% endblock %}

{% block content %}

  <h2>Forgot Password?</h2>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Submit me instructions!">

  </form>

{% endblock %}
